<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="py-5 text-center bg-secondary text-white">
            <h1 class="mb-3">Image Uploader</h1>
            <form action="{% url 'home' %}" method="post" enctype="multipart/form-data" class="form-inline justify-content-center">
                {% csrf_token %}
                <div class="form-group mx-2">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>
                <div class="form-group mx-2">
                    {{ form.image.label_tag }}
                    {{ form.image }}
                </div>
                <div class="form-group mx-2">
                    {{ form.description.label_tag }}
                    {{ form.description }}
                </div>
                <input type="submit" value="Upload" class="btn btn-danger mx-2">
            </form>
        </div>
      
        
            <div class="row">
              <h1 class='mt-3'>Uploaded Images</h1>
                {% for image in images %}
                  <div class="col-sm-4">
                      <div class="card m-2">
                                  <img src="{{image.image.url}}" class="card-img-top" height="200px">
                                  <div class="card-footer">
                                    <h5 class="card-title ml-5" > {{image.title}} </h5>
                                    <p class="card-description ml-2">{{image.description}}</p>
                                  </div>
                      </div>
                     
                  </div>
                  {% endfor %}      
            </div>
         

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
